<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>OG Pokemons</title>
        <link type="text/css" rel="stylesheet" href="whatpokemon.css"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                 var arr = []
                 var url = 'http://pokeapi.co/media/img/'
                 var pic = '1'
                 var file = '.png'
                 for(var pic = 1; pic <= 151; pic++){
                 arr.push(url + pic +file)

            $('#pokemon').append('<img src=" '+arr+' "/>')
                arr.pop()
                }
             })
        </script>
    </head>
    <body>
        <div id="pokemon">
        </div>
        <div id="info">
        </div>
    </body>
</html>
