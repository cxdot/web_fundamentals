<!DOCTYPE html>
<html>    
    <head>
        <title>Forms</title>
        <meta charset="utf-8">
    </head>
    <body>
         <h1>My Registration Form</h1>
    
    <form>
        <label>
            First Name:<input type="text" name="first_name">
        </label>
        <p></p>
        <label>
            Last Name:<input type="text" name="last_name">
        </label>
        <p></p>
        <label>
            Email:<input type="text" name="email">
        </label>
        <p></p>
        <label>
            Password:<input type="text" name="password">
        </label>
        <p></p>
        <label>
            Confirm Password:<input type="text" name="confirm_password">
        </label>
        <p></p>
        <label>
            Birthday:<input type="date" name="birthday">
        </label>
        <p></p>
        <label>
            Male:<input type="radio" name="male" value="male">
        </label>
        
        <label>
            Female:<input type="radio" name="female" value="female">
        </label>
        
        <label>
            Other:<input type="radio" name="other" value="other">
        </label>
        <p></p>
        <label>
            A short description about yourself:<textarea name="description"></textarea>
        </label>
        <p></p>
        <label>
            Favorite Language:<select name="language">
                <option value="javascript">Javascript</option>
                <option value="python">Python</option>
            </select>
        </label>
        <p></p>
        <label> 
            Submit:<input type="submit" value="Submit">
        </label>
    </form>
</body>
</html>
